<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow-sm"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                  id="search"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Current"
                  class="form-control btn btn-primary shadow-sm"
                  id="current"
                />
              </div>
            </div>
          </form>
          <h1 id="city">Woking, UK</h1>
          <ul>
            <li id="dateTime">Wednesday 22:00</li>
            <li id="Description">Cloudy</li>
          </ul>
          <div class="row">
            <div class="col-7">
              <div class="d-flex weather-temperature">
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt="Cloudy icon"
                  class="weather-icon float-left"
                  id = "icon";
                />
                <div class="float-left">
                  <strong class="temperature">21</strong
                  ><span class="units"> <a href="#" id = "cels">℃</a> | <a href="#" id="fahr">℉</a></span>
                </div>
              </div>
            </div>
            <div class="col-5">
              <ul>
                <li id="Clouds">Clouds: 14%</li>
                <li id="Humidity">Humidity: 84%</li>
                <li id="Wind">Wind: 10 Km/H</li>
              </ul>
            </div>
          </div>
      </div>
      <small>
        <a href="https://github.com/Daka-dakar/weather-app">Open-source code</a>
        by Daryna Tryus
      </small>
    </div>
    <script src="index.js"></script>
  </body>
</html>
